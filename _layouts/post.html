<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/style.css">
</head>

<body class="subpixel-antialiased leading-none tracking-tight relative m-0 p-0 font-['Hanken_Grotesk']">

  <nav class="floating-nav">
    <a href="/index.html" class="nav-item">
      <i data-lucide="user" class="w-6 h-6"></i>
      <span class="tooltip">Home</span>
    </a>
    <a href="/projects.html" class="nav-item">
      <i data-lucide="folder-open" class="w-6 h-6"></i>
      <span class="tooltip">Projects</span>
    </a>
    <a href="/blogs.html" class="nav-item active">
      <i data-lucide="book-open" class="w-6 h-6"></i>
      <span class="tooltip">Blogs</span>
    </a>
  </nav>

  <div class="scroll-watcher-bar"></div>

  <h2 class="text-2xl font-bold text-gray-800 mb-4 pt-6 pb-6 pl-8 custom-heading text-left bg-gray-100">Omer Tafveez</h2>
  <main class="max-w-4xl mx-auto px-6 py-12 text-gray-800">
    <h1 class="text-3xl font-semibold mb-6">{{ page.title }}</h1>
    <article class="prose prose-gray max-w-none">
      {{ content }}
    </article>
  </main>

  <!--Empty Footer-->
  <!--Same color as the body-->
  <footer class="bg-[#fff] py-6"></footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
